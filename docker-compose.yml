version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: contexttype-postgres
    environment:
      POSTGRES_USER: contexttype
      POSTGRES_PASSWORD: contexttype_dev_password
      POSTGRES_DB: contexttype_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - contexttype-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: contexttype-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - contexttype-network

  # Backend API (will be added later when backend is ready)
  # backend:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: contexttype-backend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     DATABASE_URL: postgresql://contexttype:contexttype_dev_password@postgres:5432/contexttype_db
  #     REDIS_URL: redis://redis:6379
  #     NODE_ENV: development
  #   depends_on:
  #     - postgres
  #     - redis
  #   networks:
  #     - contexttype-network

  # ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: contexttype-ml
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service/models:/app/models
    networks:
      - contexttype-network

volumes:
  postgres_data:
  redis_data:

networks:
  contexttype-network:
    driver: bridge
